name: Fetch Market Data

on:
  schedule:
    # Runs at 22:00 UTC (after market close) every weekday
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # This ensures we have the full git history
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Fetch market data
      run: |
        python -m analytics.etl.market_data_fetcher
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update market data [automated]" && git push)