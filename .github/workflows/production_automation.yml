name: Production Market Data Automation

on:
  schedule:
    # Runs Monday through Friday at 10:15 PM Berlin time (UTC+1, so 21:15 UTC)
    - cron: '15 21 * * 1-5'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-market-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Initialize database (if needed)
      run: |
        cd analytics
        PYTHONPATH=.. python database/init_db.py || echo "Database already exists"
        PYTHONPATH=.. python database/load_symbols.py || echo "Symbols already loaded"
        cd ..
        
    - name: Run market data update
      run: |
        PYTHONPATH=. python analytics/enhanced_workflow.py --step incremental
        
    - name: Show results
      run: |
        echo "=== Database Status ==="
        PYTHONPATH=. python analytics/database_diagnostic.py
        
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull origin main --rebase || echo "No pull needed"
        git add analytics/database/etf_database.db || echo "Database file not found, skipping"
        git add analytics/logs/ || echo "Logs directory not found, skipping"
        git commit -m "Daily market data update $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push origin main || echo "Push failed"
