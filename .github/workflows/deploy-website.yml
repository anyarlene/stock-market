name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Debug - Check project structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Project structure:"
          ls -la
          echo "Analytics directory:"
          ls -la analytics/
          echo "Database directory:"
          ls -la analytics/database/
      
      - name: Check website data exists
        run: |
          if [ ! -f "website/data/etf_data.json" ]; then
            echo "Website data not found, generating..."
            python -m analytics.database.init_db || echo "Database already exists"
            python -m analytics.database.load_symbols || echo "Symbols already loaded"
            python -m analytics.etl.market_data_fetcher
            python -m analytics.etl.data_exporter
          else
            echo "Website data already exists, using existing files"
          fi
          echo "Checking generated files:"
          ls -la website/data/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
