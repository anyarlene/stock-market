name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Debug - Check project structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Project structure:"
          ls -la
          echo "Analytics directory:"
          ls -la analytics/
          echo "Database directory:"
          ls -la analytics/database/
      
      - name: Initialize database and load symbols
        run: |
          echo "Initializing database..."
          python -m analytics.database.init_db
          echo "Loading symbols..."
          python -m analytics.database.load_symbols
      
      - name: Fetch market data
        run: |
          echo "Fetching market data..."
          python -m analytics.etl.market_data_fetcher
      
      - name: Generate website data
        run: |
          echo "Generating website data..."
          python -m analytics.etl.data_exporter
          echo "Checking generated files:"
          ls -la website/data/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
